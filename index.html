<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge CSS</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="contenedor">
        <div class="card">
            <button class="card__close" aria-label="close">
                <span>&times;</span>
            </button>
            <h2 class="fede">¿Cómo te sentiste con el soporte de Federico?</h2>
            <div class="number">
                <div class="score">
                  <p class="hover">1</p>
                </div>
                <div class="score">
                  <p class="hover">2</p>
                </div>
                <div class="score">
                  <p class="hover">3</p>
                </div>
                <div class="score">
                  <p class="hover">4</p>
                </div>
                <div class="score">
                  <p class="hover">5</p>
                </div>
            </div>
            <div class="card__quality">
                <div class="amount1">
                  <p>Bastante insatisfecho</p>
                </div>
                <div class="amount2">
                  <p>Extremadamente satisfecho</p>
                </div>
            </div>
            <div class="card__terms">
                <input type="checkbox" id="termYCond">
                <label for="termYCond" class="add-margin">Acepto los términos y uso</label>
            </div>
            <div class="card__linea">
                <hr class="hr_my" /> 
            </div>
            <button class="card__boton">SIGUIENTE →</button>
        </div>
          </div>
    </main>
</body>
</html>
